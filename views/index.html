    <link href="/css/popup.css" rel="stylesheet" />
</head>

<body>
    <div class="container">

        <!---creating space for the simple navigation bar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand text-light" href="#">Analyzing Logs with LLms HCI</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
            </div>
        </nav>

        <!---creating space for the simple navigation bar-->
        <div class="container col-lg" style="width: 100%;">
            <h3 class="text-center">Nginx Server Logs</h3>
            <hr />
            <div class="data-table">
            </div>
        </div>



        <div class="row">
            <!---creating space for the serper text file-->
            <div class="col bg-white rounded box-shadow  border border-danger bg-light m-3">
                <h3 class="text-center">Current server config file with error</h3><hr/>
                <pre> <code id="current_default_nginx_file"> </code>...</pre>
            </div>

            <!---Load the current conf file-->
            <div class="col bg-white rounded box-shadow  border border-primary bg-light m-3">
                <h3 class="text-center">Load the generated serper text file</h3><hr/>
                <span id="serper_file"> Loading serper file...</span>
            </div>

            <!---creating load the chatGpt file-->
            <div class="col bg-white rounded box-shadow  border border-success bg-light m-3">
                <h3 class="text-center">Load Gpt responses based augmented with serper text file</h3><hr/>
                <span id="gptResponse">...</span>
            </div>

        </div>

    </div>

</body>
